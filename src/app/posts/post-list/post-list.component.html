<!-- LIST OF ALL EXPENSES -->

<h1 class="header text-center">LIST OF ALL POSTS</h1>
<div class="p-4">
  <button mat-raised-button (click)="onCreate()">Add New Post</button>
  <table class="table text-center mt-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let list of postList; index as i'>
        <td>{{i+1}}</td>
        <td>{{list.title}}</td>
        <td>{{list.body}}</td>
        <td><button type="button" class="btn btn-primary">EDIT</button></td>
        <td><button type="button" class="btn btn-danger" (click) = 'delete(list._id)'>DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>
